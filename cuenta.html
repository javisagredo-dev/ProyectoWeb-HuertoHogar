<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">HuertoHogar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="anuncio.html">Anuncio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Cuenta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Panel izquierdo con imagen -->
        <div class="col-md-6 left-panel">
          <h2>¡Bienvenido a HuertoHogar!</h2>
          <p>
            Regístrate para comenzar a disfrutar de todos nuestros beneficios.
          </p>
        </div>

        <!-- Panel derecho con formulario -->
        <div class="col-md-6 right-panel">
          <div class="login-box">
            <h3 class="card-title text-center mb-4">Crear cuenta</h3>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingresa tu nombre"
                />
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  placeholder="Ingresa tu apellido"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu correo"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/bootstrap.bundle.min.js"></script>
  </body>
</html>
